server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: parking-monolith
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/parking_system?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  sql:
    init:
      mode: never

# MyBatis 配置
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.parking.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT 配置
jwt:
  secret: parking-system-secret-key-2025-for-jwt-authentication-hmac-sha512
  expiration: 86400000  # 24小时（单位：毫秒）
  header: Authorization
  prefix: Bearer

# 日志配置
logging:
  level:
    com.parking: debug
    com.parking.mapper: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'
